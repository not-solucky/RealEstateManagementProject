<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstateManagement</title>
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <header class="header-section">
        <div class="container">
            <div class="logo">
                
                    Logo
                
            </div>
            <button id = 'sidebarbutton' aria-expanded="false"></button>
            <nav class="navbar">
                <ul>
                    <li class="">Home</li>
                    <li class="active">About Us</li>
                    <li class="">Properties</li>
                    <li class="">Services</li>
                </ul>
            </nav>
    
            <div class="sign-up ">
                <li class="active">Sign Up</li>
            </div>

            <div id = 'sidebar' class="sidebar" aria-expanded="false">
                <ul class="sidebar-navigation">
                    <li class="sidebar-item">Home</li>
                    <li class="sidebar-item">About Us</li>
                    <li class="sidebar-item">Properties</li>
                    <li class="sidebar-item">Services</li>
                    <li class="sidebar-item">Sign Up</li>
                    
                </ul>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="container">
            hero section
        </div>
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarbutton = document.getElementById('sidebarbutton');
        sidebarbutton.addEventListener('click', () => {
            if(sidebar.getAttribute('aria-expanded') === 'false'){
                sidebar.setAttribute('aria-expanded', 'true');
                sidebarbutton.setAttribute('aria-expanded', 'true');
            }else{
                sidebar.setAttribute('aria-expanded', 'false');
                sidebarbutton.setAttribute('aria-expanded', 'false');
            }
        })
    </script>
</body>

</html>
